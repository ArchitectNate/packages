apiVersion: v1
kind: Service
metadata:
  name: nats-streaming
  labels:
    app: nats-streaming
spec:
  ports:
  - port: 4222
    name: nats
  clusterIP: None
  selector:
    app: nats-streaming
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nats-streaming
spec:
  serviceName: "nats-streaming"
  replicas: 1
  selector:
    matchLabels:
      app: nats-streaming
  template:
    metadata:
      labels:
        app: nats-streaming
    spec:
      containers:
      - name: nats-streaming
        image: nats-streaming
        args: ["--store", "file", "--dir", "/data", "--max_msgs", "0", "--max_bytes", "0"]
        ports:
        - containerPort: 4222
          name: nats
        volumeMounts:
        - name: data
          mountPath: /data
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
